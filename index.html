<!DOCTYPE html>
<html lang="id">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <link rel="stylesheet" href="./src/style/style.css">

     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">

     <title>Metode SAW</title>
</head>

<body>
     <div class="form-container">
          <h1>Perhitungan Metode SAW</h1>
          <form id="decomposition-form" class="decomposition-form">
               <div id="criteria-input-group" class="criteria-container">
                    <h2>Input Bobot dan Tipe Kriteria</h2>
                    <div class="criterion-container">
                         <label>Kriteria 1:</label>
                         <input type="text" class="criterion-name" required placeholder="Nama Kriteria">
                         <input type="number" min="0" step="0.01" class="weight" required placeholder="Bobot">
                         <select class="type" required>
                              <option value="benefit">Benefit</option>
                              <option value="cost">Cost</option>
                         </select>
                    </div>
                    <div class="criterion-container">
                         <label>Kriteria 2:</label>
                         <input type="text" class="criterion-name" required placeholder="Nama Kriteria">
                         <input type="number" min="0" step="0.01" class="weight" required placeholder="Bobot">
                         <select class="type" required>
                              <option value="benefit">Benefit</option>
                              <option value="cost">Cost</option>
                         </select>
                    </div>
                    <div class="criterion-container">
                         <label>Kriteria 3:</label>
                         <input type="text" class="criterion-name" required placeholder="Nama Kriteria">
                         <input type="number" min="0" step="0.01" class="weight" required placeholder="Bobot">
                         <select class="type" required>
                              <option value="benefit">Benefit</option>
                              <option value="cost">Cost</option>
                         </select>
                    </div>
               </div>
               <div class="btn-container">
                    <button type="button" id="add-criterion" class="add-btn">Tambah</button>
                    <button type="button" id="remove-criterion" class="remove-btn">Hapus</button>
               </div>
               <hr>
               <div id="alternatives-input-group" class="alternatives-container">
                    <h2>Input Nama Alternatif</h2>
                    <div class="alternative-container">
                         <label>Alternatif 1:</label>
                         <input type="text" class="alternative-name" required placeholder="Nama Alternatif">
                    </div>
                    <div class="alternative-container">
                         <label>Alternatif 2:</label>
                         <input type="text" class="alternative-name" required placeholder="Nama Alternatif">
                    </div>
                    <div class="alternative-container">
                         <label>Alternatif 3:</label>
                         <input type="text" class="alternative-name" required placeholder="Nama Alternatif">
                    </div>
               </div>
               <div class="btn-container">
                    <button type="button" id="add-alternative" class="add-btn">Tambah</button>
                    <button type="button" id="remove-alternative" class="remove-btn">Hapus</button>
               </div>
               <hr>
               <div class="agregation-table-container">
                    <h2>Input Data Alternatif</h2>
                    <table>
                         <thead id="agregation-table-header">
                              <tr>
                                   <th>Alternatif</th>
                                   <th>C1</th>
                                   <th>C2</th>
                                   <th>C3</th>
                              </tr>
                         </thead>
                         <tbody id="agregation-table-body">
                              <tr>
                                   <td>A1</td>
                                   <td><input type="number" min="0" class="alternative" required></td>
                                   <td><input type="number" min="0" class="alternative" required></td>
                                   <td><input type="number" min="0" class="alternative" required></td>
                              </tr>
                              <tr>
                                   <td>A2</td>
                                   <td><input type="number" min="0" class="alternative" required></td>
                                   <td><input type="number" min="0" class="alternative" required></td>
                                   <td><input type="number" min="0" class="alternative" required></td>
                              </tr>
                              <tr>
                                   <td>A3</td>
                                   <td><input type="number" min="0" class="alternative" required></td>
                                   <td><input type="number" min="0" class="alternative" required></td>
                                   <td><input type="number" min="0" class="alternative" required></td>
                              </tr>
                         </tbody>
                    </table>
               </div>
               <div class="fraction-digits-container">
                    <label>Angka dibelakang koma:</label>
                    <input type="number" min="1" max="6" id="fractionDigits" required placeholder="1 sampai 6">
               </div>
               <button type="submit" id="calculate-btn" class="submit-btn">Hitung</button>
          </form>
     </div>
     <div class="result-container">
          <div class="result-wrapper hidden">     
               <div id="normalization-table" class="normalization-table"></div>
               <div id="ranking-table" class="ranking-table"></div>
          </div>
     </div>
     <script type="module" src="./src/script/main.js"></script>
</body>

</html>
